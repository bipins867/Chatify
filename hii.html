<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>Flatpickr Example</title>
  </head>
  <body>
    <input type="text" id="datepicker" placeholder="Select Date & Time" />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#datepicker", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        onChange: function (selectedDates, dateStr, instance) {
          // selectedDates is an array of Date objects
          // dateStr is a string representing the selected date in the specified format
          //lsdlfs
          console.log(selectedDates[0].getTime());
          console.log("Selected date:", selectedDates[0]);
          console.log("Formatted date:", dateStr);
        },
      });
    </script>
  </body>
</html>
